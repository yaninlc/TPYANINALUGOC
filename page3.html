<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulario de Datos Personales</h1>
    </header>
    <main>
        <form id="personalDataForm">
            <input type="text" id="firstName" placeholder="Nombre" required>
            <input type="text" id="lastName" placeholder="Apellido" required>
            <input type="number" id="age" placeholder="Edad" required>
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="text" id="phone" placeholder="Celular" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="city" placeholder="Ciudad" required>
            <input type="text" id="country" placeholder="País" required>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
        <div id="status-message"></div>
    </main>
    <nav>
        <button onclick="navigateTo('page2.html')">Ir a Página Principal</button>
    </nav>
    <footer>© 2024 Yanina Lugo</footer>
</body>
</html>
